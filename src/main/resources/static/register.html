<div class="container-sm">
    <h1>REGISTER</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-customerName">CustomerName</label>
            <input type="text" class="form-control" id="register-customerName" placeholder="CustomerName">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="text" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="text" class="form-control" id="register-email" placeholder="Email">
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-danger">Submit</button>
            <a href="./login.html" class="btn btn-secondary">Login</a>
        </div>

    </form>
</div>
