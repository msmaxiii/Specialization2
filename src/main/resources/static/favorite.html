<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/favorite.css" type="text/css">
    <title>Home</title>
</head>
<body class="bg-image">
<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid">

        <a href ="#" class="logo"><i class="bi bi-book"></i> E-Book Store</a>

        <a class="btn btn-danger float-right" href="./login.html" onclick="handleLogout()">Logout</a>
    </div>
    </div>
</nav>

<br><Br><Br><BR><br><br><br>
<div class="container" id="home-container">
    <div id="favorite-form-container">
        <form id="favorite-form">
            <div class="form-group">
                <textarea class="form-control" id="favorite-input" placeholder="Add your wishes..." rows="5"
                          style="max-width: 600px;"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-danger mt-1">Submit</button>
        </form>
        <div id="favorite-container" class="container-fluid"></div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="favorite-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="favorite-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="favorite-edit-modal-title">Edit your note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-Elabel="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="favorite-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-favorite-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/favorite.js" type="application/javascript"></script>
</body>
</html>
